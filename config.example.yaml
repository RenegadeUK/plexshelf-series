# Example configuration for PlexShelf Series Manager
# Copy this file to config/config.yaml and customize as needed

plex:
  # Your Plex server URL (e.g., http://192.168.1.100:32400)
  url: ''
  
  # Your Plex authentication token
  # See: https://support.plex.tv/articles/204059436-finding-an-authentication-token-x-plex-token/
  token: ''
  
  # Name of your audiobooks library in Plex
  library_name: 'Audiobooks'
  
  # Connection timeout in seconds
  timeout: 30

matching:
  # Minimum confidence score (0-100) for automatic matches
  confidence_threshold: 70
  
  # Confidence threshold for auto-approval
  auto_approve_threshold: 95
  
  # Enable fuzzy string matching
  fuzzy_match_enabled: true

ui:
  # UI theme
  theme: 'default'
  
  # Default window size
  window_size: '1024x768'
  
  # Auto-refresh data periodically
  auto_refresh: false

logging:
  # Logging level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  level: 'INFO'
  
  # Log file location
  file: '/config/plexshelf.log'
